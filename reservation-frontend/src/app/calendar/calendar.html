<div class="calendar-container">
  <div class="calendar">
    <div class="cal-container calendar">
      <div layout="row" layout-align="space-between center">
        <div flex="15">
          <md-button ng-click="prev()" class="md-icon-button" aria-label="prev">
            <md-icon>&#8249;</md-icon>
          </md-button>
        </div>
        <div flex="70" class="calendar-month">{{monthYearText}}</div>
        <div flex="15">
          <md-button ng-click="next()" class="md-icon-button" aria-label="next">
            <md-icon>&#8250;</md-icon>
          </md-button>
        </div>

      </div>
      <md-divider></md-divider>
      <span>Sun</span>
      <span>Mon</span>
      <span>Tue</span>
      <span>Wed</span>
      <span>Thu</span>
      <span>Fri</span>
      <span>Sat</span>
      <div ng-repeat="(key, value) in monthDays track by $index">
        <span ng-click="dayClicked(value[element])" ng-class="isSameDay(value[element])"
        ng-repeat="element in arrayOfSevenElements">
          <md-tooltip ng-if="inReservationList(value[element])"> {{inReservationList(value[element]).tennantName}}
          </md-tooltip>
          {{value[element].date()}}
        </span>
      </div>
    </div>
  </div>
</div>
